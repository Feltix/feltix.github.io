<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#00c1f2">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ " /style.css " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

    <section class="hero is-primary is-fullheight has-gradient">
        <div class="hero-body">
            <div class="container has-text-centered">
                {% if page.headerimage %}
                <figure class="image is-300x300 is-centered spacing-bottom">
                    <img src="{{page.headerimage}}" />
                </figure>
                {% endif %}
                <p class="title">{{ page.title }}</p>
                {% if page.subtitle %}
                <p class="subtitle">{{ page.subtitle }}</p>
                {% endif %}
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container content">
            {{ content }}
        </div>
    </section>

    <footer class="footer">
        <div class="container has-text-centered">
            <p>Wrap is being developed with
                <span class="icon">
                    <i class="fas fa-heart is-purple"></i>
                </span>
                in Berlaar, Belgium.</p>
        </div>
    </footer>

</body>

</html>
